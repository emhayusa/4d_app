{% extends 'main.html' %}

    </div>
	<div class="w3-col l6">
		<div class="w3-col l6">
		<form class="w3-container">
		  <p>      
			<label>Email</label>
			<input class="w3-input w3-border" name="first" type="text">
		  </p>
		  <p>

		  </p>
